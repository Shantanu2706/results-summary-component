<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="topDiv">
        <p class="otherText">Your Result</p>
        <div class="circle">
            <p class="totalScore">76</p>
            <p class="of100">of 100</p>
        </div>
        <div>
            <p class="great">Great</p>
            <p class="smallText">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

    </div>
    <div class="container">
        <p class="purpleText">Summary</p>
        <div id="reaction" class="row">
            <div class="col">
                Reaction
            </div>
            <div class="col scoreCol">
                <span class="purpleText">80</span><span class="greyText"> / 100</span>
            </div>

        </div>
        <div id="memory" class="row">
            <div class="col">
                Memory
            </div>
            <div class="col scoreCol">
                <span class="purpleText">92</span><span class="greyText"> / 100</span>
            </div>
        </div>
        <div id="verbal" class="row">
            <div class="col">
                Verbal
            </div>
            <div class="col scoreCol">
                <span class="purpleText">61</span><span class="greyText"> / 100</span>
            </div>
        </div>
        <div id="visual" class="row">
            <div class="col">
                Visual
            </div>
            <div class="col scoreCol">
                <span class="purpleText">72</span><span class="greyText"> / 100</span>
            </div>

        </div>
        <button>Continue</button>
    </div>












</body>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Shantanu Pimprikar</a>.
    </div>
</footer>

</html>
